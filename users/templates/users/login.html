{%extends 'myapp/base.html'%}


  {%block title%}Sign Up | Django File Storage App{%endblock%}
  {%block content%}
  <body class="text-center">
    {%if messages%}
        {%for message in messages%}
            
<div class="alert alert-{{message.tags}}" role="alert">
  {{message}}
</div>
        {%endfor%}
    {%endif%}
    <form class="form-signin">
        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
            <path d="M.54 3.87L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z"/>
        </svg>
      <h1 class="h4 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input type="email" id="inputEmail" class="form-control mb-1" placeholder="Email address" style="color: white; background-color: #111; border-color: #888;" required autofocus>
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" style="color: white; background-color: #111; border-color: #888;" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-dark btn-block" type="submit" style="border-color: #888;">Log in</button>
      
      <p class="mt-2">Dont have an account? <a href="/signup" class="text-white">Sign Up</a></p>

      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>
  </body>
{%endblock%}
