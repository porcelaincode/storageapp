  {%block stylesheet%}

    label{

      <input type="text" id="inputName" class="form-control mb-2" placeholder="Full Name" style="color: white; background-color: #111; border-color: #888;" required autofocus>

      <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" style="color: white; background-color: #111; border-color: #888;" required autofocus>

      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-0" placeholder="Password" style="color: white; background-color: #111; border-color: #888;" required>
      
      <label for="inputPassword" class="visually-hidden">Password(Again)</label>
      <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password (Again)" style="color: white; background-color: #111; border-color: #888;" required> -->

  </div>

  {%endblock%}
